                <div class="col s12 center">
                    <p class="title-blue center" style="margin-top: 0; margin-bottom: 10px;">Portal de usuario</p>
                </div>
            </div>
            <div class="row">
              <div class="col s12 center">

            <div class="row margin">

                    </p>
                </div>
            </div>
                            <div class="row margin">

    <script type="text/javascript" src="login_page_files/jquery-2.js"></script><script type="text/javascript" src="login_page_files/materialize.js"></script><script type="text/javascript" src="login_page_files/jquery_002.js"></script><script type="text/javascript" src="login_page_files/toastr.js"></script><script type="text/javascript" src="login_page_files/jquery.js"></script><script type="text/javascript" src="login_page_files/init.js"></script><script type="text/javascript" src="login_page_files/captcha.js"></script>    <script type="text/javascript">
        window.toastr.options = {
            timeOut: 10000
        }
        $(function(){
            $('.contact_info, .help').on("click",function(e){
                console.log($(this).attr('href'));
                e.preventDefault();
                $("#contact_info_box").load($(this).attr('href'));

            });


            $('.show_password').on("click",function(){
                var target=$(this).attr('rel');
                if ($(this).prop('checked')){
                    $('#'+target).attr('type','text');
                } else {
                    $('#'+target).attr('type','password');
                }
            });

            $('.submit_btn').on('click',function(){
                $.blockUI({
                    message:'<div class="preloader-wrapper active"><div class="spinner-layer spinner-red-only"> <div class="circle-clipper left"> <div class="circle"></div> </div><div class="gap-patch"> <div class="circle"></div> </div><div class="circle-clipper right"> <div class="circle"></div> </div> </div> </div><div></div><div>Cargando...</div>',
                    css: {
                        border: 'none',
                        padding: '15px',
                        backgroundColor: '#000',
                        '-webkit-border-radius': '10px',
                        '-moz-border-radius': '10px',
                        opacity: .5,
                        color: '#fff'
                    } });
            });

            var options = ['nauta.com.cu','nauta.co.cu'];
            $("input.user-domain").mailtip({
                mails: options,
                offsetTop: 2
            });
            
        });
    </script>
